<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CodePen - Conversor de Moedas</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@0;1&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <header> 
      <div class="caixa"> 
        <h1 class="page-title">
         CONVERSOR DE MOEDAS
        </h1>
        <p class="page-subtitle">
          Descubra os valores convertidos simultaneamente!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br>
      </div>        
    </header>
       
    <main> 
      <ul class="insereValor"> 
        <li> 
           <h2> REAIS(R$) </h2> 
           <label for="moeda">Insira o valor</label><br>
           <input type="text" id="valorReal" size="2" placeholder="R$ 0,00."/><br>          
        </li>
        <li>
           <h2> DÓLAR(U$) </h2> 
           <label for="moeda">Insira o valor</label><br>
           <input type="text" id="valorDolar" size="2" placeholder="US$ 0,00."/><br>   
        </li>
        <li> 
           <h2> EURO(EUR)</h2> 
           <label for="moeda">Insira o valor</label><br>
           <input type="text" id="valorEuro" size="2" placeholder="€ 0,00."/><br>         
        </li>
        <li> 
          <h2> BITCOIN </h2> 
           <label for="moeda">Insira o valor</label><br>
           <input type="text" id="valorBit" size="2" placeholder="₿ 0,00."/><br>          
        </li>
      </ul> 
    </main>

    <footer>
      <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="">
    </footer>
  </body>
</html>
