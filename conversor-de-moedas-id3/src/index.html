<html>

<head>
  <meta charset="UTF-8">
  <title>CodePen - Conversor de Moedas</title>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="converteMoeda">
      <p class="title">Conversor de Moedas
        <p />
      <img class="logo-imersao-dev" src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg" alt="">
        <label class="tipo" for="moeda">de:</label>
      <section class="moedaDeEntrada">
        <div>
          <select class="moedaAConverter" id="moedaRecebida" name="moeda">
            <option value="reais">REAIS(R$)</option>
            <option value="dolar">DÓLAR(U$)</option>
            <option value="euro">EUR</option>
            <option value="bitcoin">BITCOIN(₿)</option>
          </select>
        </div>
        <div>
          <input id="valorMoedaRecebida" type="number" placeholder="0.00" required autofocus>
        </div>
      </section>
      <label class="tipo" for="valorASer">para:</label>
      <section class="moedaConvertida">
        <div>
          <select class="converterPara" id="moedaEntregue" name="moeda">
            <option value="reais">REAIS(R$)</option>
            <option value="dolar">DÓLAR(U$)</option>
            <option value="euro">EUR</option>
            <option value="bitcoin">BITCOIN(₿)</option>
          </select>
        </div>
        <div>
          <p id="resultado">0.00</p <p>
          </p>
        </div>
      </section>
      <a class="logo-alura" href="https://alura.com.br/" target="_blank"><img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo"></a>
      <button onclick="converter()">Converter</button>
    </section>
  </main>
</body>

</html>
