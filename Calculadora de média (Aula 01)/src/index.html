<html>
  <head>
    <title>Imersão Dev Alura - Aula 01</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@0;1&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">
      <h1 class="page-title">
      CALCULADORA DE MÉDIA</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    </div>
    
    <section>
    <div class="input"> 
      <label><input id='nome' type="text" placeholder="Informe o seu nome:"/><br><br></label>
      
      <label><input id='notaA' type="number" placeholder="Informe sua nota do primeiro bimestre:"/><br><br></label>
      
      <label><input id='notaB' type="number" placeholder="Informe sua nota do segundo bimestre:"/><br><br></label>
      
      <label><input id='notaC' type="number" placeholder="Informe sua nota do terceiro bimestre:"/><br><br></label>
      
      <label><input id='notaD' type="number" placeholder="Informe sua nota do quarto bimestre:"/><br><br></label>
      
      <input id='botaoCalcular' type="button" value="CALCULAR MÉDIA">
    </div>
    </section>

    <div id='resultado'></div>   
    <div id='resultadoFinal'></div> 
    
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
  </body>
</html>
