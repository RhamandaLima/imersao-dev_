<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CodePen - Conversor de Ano-luz</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@0;1&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <header> 
      <div class="caixa"> 
        <h1 class="page-title">
         CONVERSOR DE ANO-LUZ
        </h1>
        <p class="page-subtitle">
          Descubra quanto equivale Ano-luz em KM e o tempo de percurso entre estrelas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br>
      </div>        
    </header>
       
    <main> 
      <ul class="insereValor"> 
        <li> 
           <h2> KM EM ANO-LUZ </h2><br><br>
           <label for="moeda">Insira a distância em KM:</label><br><br>
           <input type="text" id="valorEmKm" size="2"/><br>  
           <input id='botaoConverter' type="button" value="CONVERTER"><br>
           <h4 id="resultadoAnoLuz"></h4>
        </li>
        <li>
           <h2> DISTÂNCIA ENTRE ESTRELAS </h2><br><br> 
           <label for="moeda">Insira a distância em KM entre as estrelas: </label><br><br>
           <input type="text" id="valorDaDistancia" size="2"/><br>
           <input id='botaoConverterEstrela' type="button" value="CONVERTER"><br>
           <h4 id="resultadoEstrela"></h4>
         
        </li>
      </ul> 
    </main>

    <footer>
      <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="">
    </footer>
